        // var torus = BABYLON.MeshBuilder.CreateTorusKnot("tk", {}, scene);

        // var decal = BABYLON.MeshBuilder.CreateDecal("decal", mesh,  {position: myPos}, scene);





        return scene;

        scene.render();

    })
  </script>
</body>

</html>
