<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
  <script src="./src/babylon.3.0.1.js" charset="utf-8"></script>
  <style media="screen">
  html, body {
  	overflow: hidden;
  	width   : 100%;
  	height  : 100%;
  	margin  : 0;
  	padding : 0;
  }

  canvas {
  	width   : 100%;
  	height  : 100%;

<body>
<canvas id="app"></canvas>
<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function(){
  var canvas = document.getElementById('app');
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function(){
    var scene = new BABYLON.Scene(engine);

    var camera = new BABYLON.ArcRotateCamera('camera', 3 * Math.PI / 2, Math.PI / 8, 50, BABYLON.Vector3.Zero(), scene);

    camera.setTarget(BABYLON.Vector3.Zero());

    camera.attachControl(canvas, false);

    var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 1, 0), scene);
// BOX
    var box1 = BABYLON.Mesh.CreateBox('box1', 4, scene);
    var box2 = new BABYLON.Mesh.CreateBox('box1', 5, scene);

    box1.position = new BABYLON.Vector3(0, 5, 0);
    box2.position = new BABYLON.Vector3(0, -5, 0);

    box1.material = new BABYLON.StandardMaterial('mat1', scene);
    box1.material.diffuseColor = new BABYLON.Color3(255/255, 0/255, 0/255);;
    console.log(box1);
    console.log(box2);
		// var ground = BABYLON.Mesh.CreateGround("ground", 6, 6, 2, scene);
// 盘片
// var disc = BABYLON.Mesh.CreateDisc("disc", 6, 10, scene);

// 柱体
// var cylinder = BABYLON.Mesh.CreateCylinder("cylinder", 3, 3, 3, 5, 2, scene);
	// 哈哈  三角锥 BABYLON.Mesh.CreateCylinder("cylinder", 3, 0, 3, 3, 2, scene);

	// 圆锥 BABYLON.Mesh.CreateCylinder("cylinder", 3, 0, 3, 40, 2, scene);
// TORUS
	// var torus = BABYLON.Mesh.CreateTorus("torus", 5, 1, 10, scene);

// knot
// var knot = BABYLON.Mesh.CreateTorusKnot("knot", 2, 0.3, 128, 64, 2, 3, scene);

// LINE
// var lines = BABYLON.Mesh.CreateLines("lines", [
//     new BABYLON.Vector3(-10, 0, 0),
// ], scene);

// ribbon

		return scene;


  }
var scene = createScene();
engine.runRenderLoop(function(){
  scene.render();
})

window.addEventListener('resize', function(){
  engine.resize();
})

})
</script>
</body>
</html>
