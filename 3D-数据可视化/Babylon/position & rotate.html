<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./babylon.custom.js"></script>


  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0
    }

    #box {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>

</head>

<body>
  <canvas id="box"></canvas>

  <script>
    var canvas = document.getElementById('box')
    var engine = new BABYLON.Engine(canvas, true);

    var createScene = function () {
      var scene = new BABYLON.Scene(engine);
      var light = new BABYLON.PointLight('pointlight',new BABYLON.Vector3(0, 100, 100), scene)
      var camera = new BABYLON.ArcRotateCamera('arcCamera', 0, 0.8, 100,new BABYLON.Vector3.Zero(), scene)



      var box1 = BABYLON.Mesh.CreateBox('box1',6.0, scene)
      var box2 = BABYLON.Mesh.CreateBox("Box2", 6.0, scene);
      var box3 = BABYLON.Mesh.CreateBox("Box3", 6.0, scene);

      box1.position = new BABYLON.Vector3(-20, 0, 0);
      box2.position.x=-10;
// box3.position.x=10;
// box3.position.y = 10
// box3.position.z = 10
      // zoom rate
      camera.wheelPrecision = 10;
      // camera.pinchPrecision= 1000;
      camera.zoomOnFactor = 1000;
      


      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);
      return scene;
    }







    var scene = createScene();
    engine.runRenderLoop(function () {
      scene.render()
    })

    window.addEventListener('resize', function () {
      engine.resize()
    })
  </script>


</body>

</html>
