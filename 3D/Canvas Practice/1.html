<html lang="en">
<head>

<body>
  <canvas id="canvas" width="300px" height="300px"></canvas>
  <span id="time"></span>
  <br>
  <span class="coord"></span>
  <script>
    var aim  = document.getElementById('canvas');
    var ctx = aim.getContext('2d');
    var time = new Date(),
        h = time.getHours(),
        m = time.getMinutes(),
        s = time.getSeconds();
    var PI = Math.PI;
// document.write()
// function drawSenondLine(){
//Math.PI/30*s
// }
    ctx.beginPath();
    // ctx.moveTo(150,150);
    ctx.arc(150,150,100,0,Math.PI*2,true);
    ctx.stroke();
    ctx.moveTo(150,150)



    // document.write(x,y);


  
    setInterval(function(){
      if(s < 60){s++}else{s = 0}
    console.log(s)
    var angle = (s/60)*2*PI;
    var r = 150;
    var x,y;
    x = Math.cos(angle) * r;
    y = Math.sin(angle) * r;
    
    ctx.moveTo(150,150);
    ctx.lineTo(x,y);
    // ctx.stroke()
    ctx.moveTo(150,150);

    }, 1000)
    // ctx.moveTo(150,150);
    // ctx.lineTo(150,50);

    
 
  </script>
