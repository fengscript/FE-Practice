<body>
  <canvas id="canvas" height="300px" width="300px"></canvas>
  <input type="range" min="0" max="30" name="" value="">
  <span class="text"></span>
<script>
var ctx = document.getElementById('canvas').getContext('2d');
var range = document.querySelector('input')
var text = document.querySelector('.text')


range.addEventListener('change', change);
function change (){
ctx.beginPath();
for(var i=1;i<range.value;i++){
ctx.moveTo(0, i*10)
ctx.lineTo(300, i*10);
ctx.moveTo(i*10, 0)
ctx.lineTo(i*10, 300)
}
ctx.stroke();


}
