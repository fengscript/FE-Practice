<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./babylon.custom.js"></script>


  <style>
html, body{
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0
}
#box{
width: 100%;
height: 100%;
touch-action: none;
}

  </style>

</head>
<body>
  <canvas id="box"></canvas>

<script>
  var canvas = document.getElementById('box')
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () { 
     var scene = new BABYLON.Scene(engine);
     var camera = new BABYLON.ArcRotateCamera('camera', 0, 1, 60, BABYLON.Vector3.Zero(), scene);
     var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(10, 10, 30), scene)


     var box1 = BABYLON.Mesh.CreateBox('name', 6, scene);

BABYLON.Animation.CreateAndStartAnimation('animation1', box1, 'scaling.x', 30, 30, 1.0, 1.5)




// zoom rate
  camera.wheelPrecision= 10;
  // camera.pinchPrecision= 1000;
  camera.zoomOnFactor= 1000;



     camera.setTarget(BABYLON.Vector3.Zero());
     camera.attachControl(canvas, true);
     return scene;
   }







var scene = createScene();
engine.runRenderLoop(function () {
  scene.render()
})

window.addEventListener('resize', function () {
  engine.resize()
})


</script>


</body>
</html>
