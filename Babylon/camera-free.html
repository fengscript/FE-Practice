  <style>
html, body{
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0
}
#box{
width: 100%;
height: 100%;
touch-action: none;
}

</head>
<body>
  <canvas id="box"></canvas>

<script>
  var canvas = document.getElementById('box')
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () { 
     var scene = new BABYLON.Scene(engine);

     var camera = new BABYLON.FreeCamera('camera', new BABYLON.Vector3(0, 0, 20), scene);
    camera.keysUp = '87';
    camera.keysDown = '83';
    camera.keysLeft = '65';
    camera.keysRight = '68';

     var light = new BABYLON.HemisphericLight('l1', new BABYLON.Vector3(0, 50, 50), scene)

     var box1 = BABYLON.Mesh.CreateBox('box1',4,scene)


     var box2 = BABYLON.Mesh.CreateBox('box2',4,scene)
    

    // box1.position.z = 2
    // box1.position.y = 2
    box2.position.x = 8
// zoom rate
  camera.wheelPrecision= 10;
  // camera.pinchPrecision= 1000;
  camera.zoomOnFactor= 1000;



     camera.setTarget(BABYLON.Vector3.Zero());
     camera.attachControl(canvas, true);
     return scene;
   }







var scene = createScene();
engine.runRenderLoop(function () {
  scene.render()
})

window.addEventListener('resize', function () {
  engine.resize()
})


</script>


</body>
</html>
