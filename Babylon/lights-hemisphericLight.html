<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./babylon.custom.js"></script>


  <style>
html, body{
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0
}
#box{
width: 100%;
height: 100%;
touch-action: none;
}

  </style>

</head>
<body>
  <canvas id="box"></canvas>

<script>
  var canvas = document.getElementById('box')
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () { 
     var scene = new BABYLON.Scene(engine);

     var camera = new BABYLON.ArcRotateCamera('camera', 0, 1, 10, BABYLON.Vector3.Zero(), scene);


/*HemisphericLight*/
var light0 = new BABYLON.HemisphericLight("Hemi0", new BABYLON.Vector3(0, 1, 0), scene);
light0.range=0.003;







    var plane = BABYLON.Mesh.CreateGround('plane', 40,40,50, scene);
    plane.material = new BABYLON.StandardMaterial('black', scene)
    plane.material.diffuseColor = new BABYLON.Color3(0, 0, 0)
// plane.setPosition = new BABYLON.Vector3(0,0,0)
      //  var box = BABYLON.Mesh.CreateBox('name', 4, scene);
      /*create texture*/
      // var material1 = new BABYLON.StandardMaterial('texture1', scene);




      // material1.diffuseColor = new BABYLON.Color3(0.1, 0.49, 0.49);
      // material1.diffuseTexture = new BABYLON.Texture('./1.jpg', scene)


// zoom rate
  camera.wheelPrecision= 10;
  // camera.pinchPrecision= 1000;
  camera.zoomOnFactor= 1000;



     camera.setTarget(BABYLON.Vector3.Zero());
     camera.attachControl(canvas, true);
     return scene;
   }







var scene = createScene();
engine.runRenderLoop(function () {
  scene.render()
})

window.addEventListener('resize', function () {
  engine.resize()
})


</script>


</body>
</html>
