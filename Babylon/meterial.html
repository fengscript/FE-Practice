<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./babylon.custom.js"></script>


  <style>
html, body{
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0
}
#box{
width: 100%;
height: 100%;
touch-action: none;

}

  </style>

</head>
<body>
  <canvas id="box"></canvas>

<script>
  var canvas = document.getElementById('box')
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () { 
     var scene = new BABYLON.Scene(engine);

     var camera = new BABYLON.ArcRotateCamera('camera', 0, 1, 10, BABYLON.Vector3.Zero(), scene);


     var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(0, 10, 10), scene)


       var box = BABYLON.Mesh.CreateBox('name', 2, scene);
      // create texture
      var meterial1 = new BABYLON.StandardMaterial('texture1', scene);

      // add texture
box.material  = meterial1;

meterial1.alpha = 0.5;
     camera.setTarget(BABYLON.Vector3.Zero());

     camera.attachControl(canvas, true);
     return scene;
   }

var scene = createScene();
engine.runRenderLoop(function () {
  scene.render()
})

window.addEventListener('resize', function () {
  engine.resize()
})

</script>


</body>
</html>
