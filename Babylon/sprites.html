<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./babylon.custom.js"></script>


  <style>
html, body{
  overflow: hidden;
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0
}
#box{
width: 100%;
height: 100%;
touch-action: none;
}

  </style>

</head>
<body>
  <canvas id="box"></canvas>

<script>
  var canvas = document.getElementById('box')
  var engine = new BABYLON.Engine(canvas, true);

  var createScene = function () { 
     var scene = new BABYLON.Scene(engine);
     var camera = new BABYLON.ArcRotateCamera('camera',0,0,10,new BABYLON.Vector3(0,0,0), scene);

    camera.keysUp = '87'
    camera.keysDown = '83'
    camera.keysLeft = '65'
    camera.keysRight = '68'

     var light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(10, 10, 30), scene)



     var spriteManagerTrees = new BABYLON.SpriteManager("treesMgr", "./palm.png", 100, 2000, scene)

 for (var i = 0; i < 10; i++) {
        // var tree = new BABYLON.Sprite("tree", spriteManagerTrees);
        //  tree.position.x = i;
         for( var j = 0;j < 10; j++){
           var tree = new BABYLON.Sprite("tree", spriteManagerTrees);
            tree.position.y = j;
            tree.position.x = i;
         }
        // tree.position.x = Math.random() * 10 - 5;
        // tree.position.z = Math.random() * 10 - 5;
        // tree.isPickable = true;

    }




  //  spriteManagerTrees.isPickable = true;


// zoom rate
  camera.wheelPrecision= 10;
  camera.pinchPrecision= 1000;
  camera.zoomOnFactor= 1000;


// camera.keys[]
     camera.setTarget(BABYLON.Vector3.Zero());
     camera.attachControl(canvas, true);
     return scene;
   }







var scene = createScene();
engine.runRenderLoop(function () {
  scene.render()
})

window.addEventListener('resize', function () {
  engine.resize()
})


</script>


</body>
</html>
