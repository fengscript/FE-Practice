<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扩散背景颜色</title>
</head>

<body>
  <section id="page">
    <div id="loading" ></div>
  </section>


  <style>
    #loading{
      width: 100%;
      height: 100px;
      position: absolute;
      bottom: 300px;
      background: red;
      /* transition: all 1s ease; */
    }
    
    #page .loading-spread{
      animation: spread 1s ease ;
    }
    
    @keyframes spread {
      70%{
        width: 0;
        height: 100px;
        /* height: 30px; */
        /* border-radius: 50%; */
      }
      100%{
        width: 100%;
        height: 100%;
      }
    }

  </style>

  <script>
    var aim = document.getElementById('loading')
    setTimeout(() => {
      aim.classList.add('loading-spread');
    }, 1000);
  </script>
</body>

</html>
