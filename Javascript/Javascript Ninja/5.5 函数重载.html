<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数重载</title>
</head>

<body>

    即在一个函数中先填充几个参数，然后再返回另一个新函数


    <script>
        Function.prototype.curry = function () {
            var fn = this,
                args = Array.prototype.slice.call(arguments);

            return function () {
                return fn.apply(this, args.concat(
                    Array.prototype.slice.call(arguments)
                ))
            }
        }


        // 一个更复杂的 分部函数

        Function.prototype.partical = function () {
            var fn = this,
                args = Array.prototype.slice.call(arguments);
            
            return function () {
                var arg = 0;
                for (let i = 0; i < args.length && arg < arguments.length; i++) {
                    if (args[i] === undefined) {
                        args[i] = arguments[arg++];
                    }
                }

            return fn.apply(this, args)
            }
        }


        var delay = setTimeout.partical(undefined, 1000);
        delay(() => {
            console.log("delay for 1s");
        })


        String.prototype.csv = String.prototype.split.partical(/,\S*/);

        var results = ("feng,  yang, gang").csv();

        console.log(results);
    

        var Curry = function (fn) {
            var args = [].slice.call(arguments, 1);
            return function () {
                return fn.apply(this, args.concat([].slice.call(arguments)))
            }
        }

        // var delay2 = Curry(setTimeout(() => {
            
        // }, timeout);)

    </script>
</body>

</html>
