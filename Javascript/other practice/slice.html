<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        slice(begin, end)
        返回从 begin 索引开始到第 end 个索引的所有元素
    <script>
       var arr = [1,2,3,4,5,6];

       var aim = arr.slice(0,3);

       document.write(aim)

    //    这样子可以将 类数组转换为数组
    // 1
    Array.prototype.slice.call(arr)
    // 返回一个数组

    // 2 
    [].slice.call(arr)
    
    // 这样子会直接根据和参数切割
    [].slice.call(arr, 1)
    </script>
</body>

</html>
