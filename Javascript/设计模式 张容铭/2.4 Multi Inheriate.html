        // 多继承可以看做是将多个对象的属性复制到源对象中去，实现对多个对象的属性的继承

        var mix = function () {
            var i = 1,
                len = arguments.length,
                target = arguments[0],  //  第一个参数设为目标参数
                arg;

            // 遍历被继承的对象
            for (; i < len; i++) {
                // 缓存当前对象
                arg = arguments[i];

                for (var property in arg) {
                    if (arg.hasOwnProperty(property)) {
                        target[property] = arg[property];
                        
                    }
                }
