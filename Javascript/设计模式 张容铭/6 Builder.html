<body>

    将复杂对象的表现层和构建层相互分离，同样的构建过程可以采用不同的表示
    <br> 工厂模式主要是为了创建对象实例或者类簇，关心的是最终产出，而不关心创建的过程，仅仅需要知道最终创建的结果，所以通过工厂模式得到的都是对象实例或类簇。

    <br> 建造者模式目的也是为了创建对象，但是更多的会关心创建的过程，甚至于创建对象的每一个细节。
    <script>
        // 创建一个 人类
        var Human = function (param) {
            this.skill = param && param.skill || "保密";
            this.hpbby = param && param.hobby || "保密";
        }

        Human.prototype = {
            getSkill: function () {
                return this.skill;
            },
            getHobby: function () {
                return this.hobby;
            }
        }

        //实例化姓名类
        var Named = function (name) {
            var that = this;
            //构造器
            // 构造函数解析姓名的姓与名
            (function (name, that) {
                that.wholeName = name;
                if (name.indexOf(' ') > -1) {
                    that.FirstName = name.slice(0, name.indexOf(' '));
                    that.SecondName = name.slice(0, name.indexOf(' '));
                }
            })(name, that)
        }

        // 实例化职位类
        var Work = function (work) {
            var that = this;
            //构造器
            // 构造函数通过传入的职位特征来设置相应职位及描述
            (function (work, that) {
                switch (work) {
                    case "code":
                        that.work = '工程师';
                        that.workDescript = '前端';
                        break;
                    case "ui":
                        that.work = 'UI设计师';
                        that.workDescript = 'UI设计师啊啊啊';
                        break;

                    default:
                        that.work = 'UI设计师';
                        that.workDescript = 'UI设计师啊啊啊';
                }
            })(work, that)
        }
    </script>
</body>
