<script>
  Function.prototype.addMethod = function (name, fn) {
    this[name] = fn;
    return this;
  }

  var DOM = function () {};

  DOM.addMethod('hide', function (dom) {
    dom.style.display = 'none';
  })

  Array.from(document.querySelectorAll('div'),function (currentValue, index) {
    currentValue.addEventListener('click', function (e) {

    })
