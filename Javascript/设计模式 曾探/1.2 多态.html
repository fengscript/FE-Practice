        (function () {
            var makeSound = function (animal) {
                animal.sound();
            }
            var Duck = function () {}
            Duck.prototype.sound = () => {
                document.write("嘎嘎嘎");
            }

            var Chicken = function () {}
            Chicken.prototype.sound = () => {
                document.write("嘎嘎嘎");
            }

            makeSound( new Duck() )
            makeSound( new Chicken() )
        })()
    </script>
