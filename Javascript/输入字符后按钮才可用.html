<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input id="a" type="text" name="" value="">

    <button id="button" type="button" disabled>Alert</button>

    <div id="box"></div>
    <script>
        let aim = document.getElementById('a');
        let button = document.getElementById('button');
        let box = document.getElementById('box');
        a.addEventListener('keydown', function (e) {
            setTimeout(function() {
                box.innerText = a.value;
                button.disabled = a.value.length <= 0;
            }, 0);
        },false);

        button.addEventListener("click",()=>{
            alert(a.value)
        },false)
    </script>

</body>
</html>
