<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function* next_id(){
				var start = 1;
				while(true){
					yield start++;
				}
			}
			
			var
			    x,
			    g = next_id();
			for (x = 1; x <= 10; x ++) {
			   document.write(g.next().value)
			}
			
		</script>
	</body>
</html>
