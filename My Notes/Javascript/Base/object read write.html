  <script>
    var test = {
      _Name: "Lilei",

      //_Name的只读  

      get name() {
        return this._Name;
      },
      //_Age的读写  
      set age(age) {

    // var test2 = function Person(name, age) { 
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.gender = 'woman'
      this.sayHello = function () {
        document.write('hello' + '\n');
      };
      this.sayName = function () {
        document.write("Name in DesdructorFunction" + name)
      }


      Person.prototype.gender = 'man'
      // Person.age = 'FYGFYG';
      if (!this.sayName) {
        // if( typeof this.sayName != 'function'){
        Person.prototype.sayName = function () {
          document.write(this.name + '\n')
        };
        Person.prototype.sayAge = function () {

        };
      }
    }
    // Person.prototype.sayName = function () {

    var me = new Person('fyg', 25);

    me.sayHello();
