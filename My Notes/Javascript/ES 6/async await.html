<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>async await</title>
  </head>
  <body>
    <script>
      async function timeout(ms) {
        await new Promise(res => {
          setTimeout(res, ms);
        });
      }
      async function asyncPrint(value, ms) {
        await timeout(ms);
        console.log(value);
      }

      asyncPrint("hello async", 1000).then(() => {
        setTimeout(() => {
          console.log('5s')
        }, 5000)
      });

      async function f() {
        return "hello";
      }

      f().then(v => {
        console.log(v);
      });

      async function af() {
        await Promise.reject("抛错");
      }
      af().then((res, rej) => {
        console.log(res, rej);
      });
      // test

      function spawn(genF) {
        return new Promise(function(resolve, rekect) {
          var gen = genF();
          function step(nextF) {
            try {
              var next = nextF();
            } catch (e) {
              return reject(e);
            }

            if (next.done) {
              return resolve(next.value);
            }
            Promise.resolve(next.value).then(
              function(v) {
                step(function() {
                  return gen.next(v);
                });
              },
              function(e) {
                step(function() {
                  return gen.throw(e);
                });
              }
            );
          }
          step(function() {
            return gen.next(undefined);
          });
        });
      }
      function asyncFn(arguments) {
        return spawn(function*() {
          yield function() {
            setTimeout(() => {
              console.log(1);
            }, 2000);
          };
          yield function() {
            setTimeout(() => {
              console.log(2);
            }, 1000);
          };
        });
      }
      asyncFn().then(() => {
        console.log(3)
      })
    </script>
  </body>
</html>
