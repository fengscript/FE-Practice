<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .test-left {
        background: #ccffcc;
      }
      .test-right {
        background: #fdabab;
      }
    </style>
    <h1>1 左边固定宽度，右边自适应</h1>

    <div class="parent">
      <div class="l-child test-left">左边固定1 左边固定2 左边固定3</div>
      <div class="r-child test-right">右边自适应1 右边自适应2 右边自适应3</div>
    </div>

    <style>
      .parent {
        /* display: relative; */
        background: #ddd;
      }
      .l-child {
        position: absolute;
        width: 100px;
      }
      .r-child {
        margin-left: 100px;
      }
    </style>

    <h1>2 左边float，触发父元素宽度计算</h1>

    <div class="parent2">
      <div class="l-child2 test-left">左边固定1 左边固定2 左边固定3</div>
      <div class="r-child2 test-right">右边自适应1 右边自适应2 右边自适应3</div>
    </div>
    <style>
      .parent2 {
        background: #ddd;
        overflow: hidden;
      }
      .l-child2 {
        float: left;
        width: 100px;
        z-index: 10000;
      }
      .r-child2 {
        margin-left: 100px;
      }
    </style>

    <h1>3 flex</h1>

    <div class="parent3">
      <div class="l-child3 test-left">左边固定1 左边固定2 左边固定3</div>
      <div class="r-child3 test-right">右边自适应1 右边自适应2 右边自适应3</div>
    </div>
    <style>
      .parent3 {
        display: flex;
        background: #ddd;
      }
      .l-child3 {
        flex: 0 0 100px;
        background: #bbb;
      }
      .r-child3 {
        width: 100%;
        background: #999;
      }
    </style>
  </body>
</html>
