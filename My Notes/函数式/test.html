<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
        function _equal_(fn) {
            return function (...args) {
                return fn.apply(this, args)
            }
        }

        function add(x, y) {
            return x + y
        }

        var addNew = _equal_(add);

        console.log(add(1, 2))
        console.log(addNew(1, 2))
        let obj = {
            x: 1,
            y: 2,
            add: function () {
                console.log(this)
                return this.x + this.y
            }
        }
        var addnew2 = _equal_(obj.add);
        console.log(obj.add()); //3
        console.log(addnew2.call(obj)); //3
    </script>
</body>

</html>
