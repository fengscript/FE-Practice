<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5.6 即时函数</title>
</head>

<body>

    <script>
        // 来一个奇形怪状的 `IIFE` 展览一下：

        document.addEventListener('click', (function (e) {
            var numClicks = 0;
            return function () {
                console.log(numClicks++)
            }
        })(), false);
    </script>
</body>

</html>
