    <script>
        function findClassname(className, type) {
            var elems = document.getElementsByTagName(type || '*');
            var reg = new RegExp("(^\\s)" + className + "(\\s|$)");
            var result = [];
            for (var index = 0; index < elems.length; index++) {
                if (reg.test(elems[index].className)) {
                    result.push(elems[index])
                }
            }
            return result;
        }
