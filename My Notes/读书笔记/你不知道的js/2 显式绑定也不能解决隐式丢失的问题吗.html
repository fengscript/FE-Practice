  <script type="text/javascript">
    function foo() {
      console.log(this.a)
    }
    var obj = {
      a: 1,
      foo: foo
    }


    var bar = obj.foo;

    var a = '全局';

    bar.call(obj)
    bar();
    // 还是输出了全局??

// 显式绑定函数引用
    function foo2() {
      console.log("foo2="+this.a);
    };

    var obj2 = {
      a: 2,
      foo2: foo2
    };

    var bar2 = obj2.foo2;
    bar2.call(obj2);

// 显式绑定函数传参
    function foo3() {
      console.log(this.a);
    }

    function doFoo(fn) {
      fn();
    }

    var obj3 = {
      a:3,
      foo:foo3
    }

    doFoo.apply(obj3,[obj3.foo])


  </script>
