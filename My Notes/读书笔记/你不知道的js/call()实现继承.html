<body>
  <script type="text/javascript">
  function Animal(name){
this.name = name;
this.showName = function(){
  console.log(this.name);
}
}
function Cat(name){
Animal.call(this, name);
}
var cat = new Cat("Black Cat");
cat.showName();
  </script>
