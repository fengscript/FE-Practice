<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>寄生式继承</title>
</head>

<body>
    道格拉斯·克罗克福德：
    
    对原型继承的二次封装，在封装过程中对继承的对象进行了拓展
    <script>
        // 寄生式继承
        function inheritObject (o) {
            // 来一个过渡函数对象
            function F () {};
            // 过渡对象的原型继承父对象
            F.prototype = o;
            // 返回过渡对象的一个实例，该实例的原型继承了父对象
            return new F();
        }
         // 原型式继承
         function inheritObject (o) {
            // 来一个过渡函数对象
            function F () {};
            // 过渡对象的原型继承父对象
            F.prototype = o;
            // 返回过渡对象的一个实例，该实例的原型继承了父对象
            return new F();
        }

        var Book = {
            name:'js book',
            alignBook:['css book','html book']
        }
        
        function createBook (obj) {
            // 通过原型继承方式创建新对象
            var o = new inheritObject(obj);
            // 拓展新对象
            o.getName = function () {
                console.log(this.name)
            }
            return o;
        }
        
        // 这样子新创建的对象不仅仅有了父类中的属性和方法，而且也可以增强新的属性和方法

        var newBook = createBook(Book);
        newBook.name = 'ajax book';
        newBook.alignBook.push('new protocal')

        newBook.getName();

      

       
    </script>

</body>

</html>
