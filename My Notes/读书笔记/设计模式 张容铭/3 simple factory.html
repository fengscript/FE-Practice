        }
        LoginAlert.prototype.show = function () {}

        }
        LoginConfirm.prototype.show = function () {}

        // 制造一个基类
        var PopFactor = function (type) {

                case 'alert':
                    return new LoginAlert()

                case 'confirm':

                    break;
            }
        }
