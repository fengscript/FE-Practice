<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    仿于： mp.weixin.qq.com/s/R4xkflyWVxs5KO5lHzd3tA

    <div id="a">HOVER</div>

    <style>
        div {
            position: absolute;
            width: 200px;
            height: 60px;
            /* border: 1px solid green; */
            text-align: center;
            font-size: 20px;
            vertical-align: middle;
        }

        div::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 200px;
            height: 2px;
            background: deeppink;
            /* transition: all .5s ease-in-out; */
            transition: transform .5s ease-in-out;
            transform-origin: 100% 0%;
            transform: scaleX(0);
        }

        div:hover::before {
            transform: scaleX(1);
            transform-origin: 0 0;
        }
    </style>

    <ul id="underLine">
        <li class="item">HOVER</li>
        <li class="item">LINE</li>
        <li class="item">MENU</li>
        <li class="item">MOBILE</li>
    </ul>


    <style>
        ul {
            display: flex;
            position: absolute;
            width: 800px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            list-style: none；
        }

        li {
            position: relative;
            padding: 20px;
            font-size: 24px;
            color: #000;
            line-height: 1;
            transition: 0.2s all linear;
            cursor: pointer;
        }

        li::before {
            content: "";
            position: absolute;
            top: 0;
            left: 100%;
            width: 0;
            height: 100%;
            border-bottom: 2px solid #000;
            transition: 0.2s all linear;
        }

        li:hover::before {
            width: 100%;
            top: 0;
            left: 0;
            transition-delay: 0.1s;
            border-bottom-color: #000;
            z-index: -1;
        }

        li:hover~li::before {
            left: 0;
        }

        li:active {
            background: #000;
            color: #fff;
        }
    </style>
</body>

</html>
