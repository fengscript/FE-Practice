		<input type="button" id="btn" value="注册（3）" disabled="disabled" ></input>
		<script type="text/javascript">
			var aim = document.getElementById('inner');
			var btn = document.getElementById("btn")
			
			function scrollBottom(){
//				if(aim.scrollTop + aim.offsetHeight > 300){
				if(aim.scrollHeight - aim.scrollTop <= 200){
					btn.disabled = false;
					init();
				}
				
				
			}
			

			function init(){
				var sec = 3;
//				btn.style.cursor = 'not-allowed';
				btn.disabled = true;
				var timer = setInterval(function(){
					sec--;
					btn.value='注册（'+sec+'）';
					if( sec == 0){
						clearInterval(timer);
						btn.disabled = false;
						btn.value = '注册'
					}
				}, 1000)
			}
			
	
		</script>
