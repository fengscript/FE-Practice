<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="a"></div>
		
		<script type="text/javascript">
		//正着的
		function write(node){
		  document.write(node);
		}
		
		function column(){
			write('<table>');
			for (var i = 1;i<10;i++) {
			  write('<tr>')
			  for (var j =1;j<=i;j++) {
			    write('<td>'+j+'×'+i+'='+j*i+'</td>');
			  }
			  write('</tr>');
			}
			write('</table>');
		}
		
		
		function rcolumnReverse(){
			write('<table>')
			for( var i = 1 ; i < 10 ; i++){
				write('<tr>');
				for( var j = 9; j > i ;j--){
					write('<td>'+'</td>');
				};
				for(var k = 1; k<= i ;k++){
					write('<td>'+k+'×'+j+'='+j*k+'</td>');
				}
			}
			
		}
		
		column()
		rcolumnReverse()
		
		
			
		</script>
	</body>
</html>
